<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gradie | Sign-up</title>
</head>
<body>
    <main class="container">
        <div class="hero">
            <div class="text-area">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds</p>
            </div>
            <img src="./Assets/iPhone Mockup.png" alt="iphone">
        </div>
        <form action="#">
            <h1>Login</h1>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" placeholder="john@example.com">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" placeholder="At least 8 characters">
            </div>
            <div class="input-container">
                <input type="checkbox" name="terms" id="#">
                <p>By creating an account, you agree to the <a href="#">Terms & Conditions</a></p>
            </div>
            <button>Create an Account</button>
        </form>
    </main>
    <footer>
        <p>Coded by <a href="https://github.com/Mwandamena">Kelvin Mwandamena</a></p>
    </footer>
</body>
</html>
